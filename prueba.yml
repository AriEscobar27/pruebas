- name: "Prueba"
  hosts: all
  gather_facts: true
  vars: 
    aix_reports_path: /tmp
    
  tasks:

  - name: Create file /tmp/hola with content "Hello World"
    ansible.builtin.copy:
      content: hello world
      dest: /tmp/hola

  - name: Umount FS
    mount:
      path: /
      state: remounted






    


