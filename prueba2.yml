- name: "Print Dict"
  hosts: localhost
  gather_facts: false
  vars:
    projects:
      pagos:
        dc1: orqpagos1002
      clientes:
        dc1: wsclientes0169
      prueba:
        dc1: podprueba
        dc2: podprueba2
  tasks:
      - name: "Print variables"
        ansible.builtin.debug:
          msg: "Project {{ item.key }} has {{ item.value.dc1 }} and {{ item.value.dc2 }})"
        loop: "{{ lookup('ansible.builtin.dict', projects) }}"
        when: {{ item.key }} == prueba

      - name: "Print variables"
        ansible.builtin.debug:
          msg: "Project {{ item.key }} has {{ item.value.dc1 }})"
        loop: "{{ lookup('ansible.builtin.dict', projects) }}"
        when: {{ item.key }} == pagos or clientes
